on:
  schedule:
    # Run every hour to check for new versions
    - cron: '0 * * * *'
  workflow_dispatch:

name: Excavator

jobs:
  excavate:
    name: Check for Updates
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Check for new versions
        uses: ScoopInstaller/GithubActions@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_UPDATED: '1'

      - name: Check excavator results
        shell: pwsh
        run: |
          # Check if any errors occurred during excavation
          $prFiles = Get-ChildItem -Path "${{ github.workspace }}/.git/PRs" -ErrorAction SilentlyContinue
          if ($null -eq $prFiles) {
            Write-Host "✓ Excavator completed successfully" -ForegroundColor Green
          } else {
            Write-Host "⚠ Excavator created PRs - review in Actions" -ForegroundColor Yellow
          }

